{% extends "base.html" %}

{% block leftcolumn %}
    <div id="list2"><ol>
    {% for ranklist in ranklists %}
    <div class="medbox">
        <li><p><em><b>{{ ranklist.name }}</b></em>
        {% if ranklist.bests %}
        Top 3 - {{ ranklist.bests }}
        {% endif %}
        <em><a href="summary/{{ ranklist.key }}">Summary</a></em></p></li>
    </div>
    {% endfor %}
    </ol></div>
{% endblock %}
